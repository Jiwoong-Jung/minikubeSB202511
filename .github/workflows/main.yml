name: CI/CD Spring Boot to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # WSL Self-hosted Runner 필요
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle Wrapper 실행 권한 부여
      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 4. Gradle 빌드 (테스트 제외)
      - name: Build Spring Boot app using Gradle
        run: ./gradlew clean build -x test

      # 5. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6. Minikube 설치 및 시작
      - name: Install and start Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start --driver=docker
          eval $(minikube -p minikube docker-env)  # Minikube Docker 환경 설정

      # 7. Docker 이미지 빌드 (Minikube Docker 환경에서)
      - name: Build Docker image
        run: |
          eval $(minikube -p minikube docker-env)  # 안전하게 재적용
          docker build -t springboot-app:latest .

      # 8. Kubernetes 배포
      - name: Deploy to Minikube
        run: |
          eval $(minikube -p minikube docker-env)  # 여기서도 필수!
          kubectl apply -f k8s/deployment.yaml

      # 9. 배포 확인 (선택)
      - name: Check Pods
        run: kubectl get pods -w
